    <script>
      let cart = [];
let total = 0;

function addToCart(name, price, sizeText) {
    const item = { name, price: parseFloat(price), sizeText };
    cart.push(item);
    total += item.price;
    displayCart();
}

function removeFromCart(index) {
    total -= cart[index].price; // Subtrai o preço do item que está sendo removido
    cart.splice(index, 1); // Remove o item do carrinho
    displayCart();
}

function displayCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    
    cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} (${item.sizeText}) - R$ ${item.price.toFixed(2)}`;
        
        // Botão para remover o item
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remover';
        removeButton.onclick = () => removeFromCart(index); // Chama a função para remover o item
        
        li.appendChild(removeButton);
        cartItems.appendChild(li);
    });

    document.getElementById('totalPrice').textContent = `Total: R$ ${total.toFixed(2)}`;
    document.getElementById('cart').style.display = cart.length ? 'block' : 'none';
}

function sendOrder() {
    const address = document.getElementById('address').value;
    if (!address) {
        alert('Por favor, insira seu endereço.');
        return;
    }

    let message = 'Pedido de Açaí:\n';
    cart.forEach(item => {
        message += `${item.name} (${item.sizeText}) - R$ ${item.price.toFixed(2)}\n`;
    });
    message += `💵Total: R$ ${total.toFixed(2)}\n`;
    message += `🏠Endereço: ${address}`;

    const whatsappUrl = `https://wa.me/7399678423?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl);
}
